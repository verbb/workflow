{% do view.registerAssetBundle('verbb\\workflow\\assetbundles\\WorkflowAsset') %}

<div class="workflow-widget">
    {% if submissions %}
        {% for submission in submissions %}
            <div class="workflow-block">
                <span class="status {{ submission.status }}"></span>

                <a href="{{ submission.getCpEditUrl() }}">
                    <span class="username">{{ submission.uiLabel() }}</span>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>{{ 'No submissions.' | t('workflow') }}</p>
    {% endif %}
</div>
